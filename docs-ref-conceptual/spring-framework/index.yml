        text: '[Spring Framework](http://spring.io/)는 Java 개발자가 엔터프라이즈 수준 응용 프로그램을 만드는 데 도움이 되는 오픈 소스 솔루션이며, 해당 플랫폼 맨 위에 빌드되는 인기 있는 프로젝트 중 하나가 [Spring Boot](https://projects.spring.io/spring-boot/)입니다. 이 프로젝트는 독립 실행형 Java 응용 프로그램을 만들기 위한 간단한 방법을 제공합니다. 이 웹 사이트의 정보를 사용하면 개발자는 이러한 기술을 Microsoft Azure와 결합하여 강력한 클라우드 기반 응용 프로그램을 만들 수 있습니다.'
